# k8s/overlays/development/resources/inference-gpu-standard/patches/resources.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference
spec:
  template:
    spec:
      containers:
      - name: inference
        resources:
          requests:
            nvidia.com/gpu: 1
            cpu: "10"
            memory: "70Gi"
            ephemeral-storage: "25Gi"
          limits:
            nvidia.com/gpu: 1
            cpu: "12"
            memory: "80Gi"
            ephemeral-storage: "30Gi"
---