openapi: 3.0.0

info:
  version: 1.9.0
  title: Neuronpedia - Inference Server
  contact:
    email: johnny@neuronpedia.org
  license:
    name: MIT

servers:
  - url: /v1

paths:
  # Activation
  /activation/single:
    $ref: "inference/paths/activation/single.yaml"
  /activation/all:
    $ref: "inference/paths/activation/all.yaml"
  /activation/all-batch:
    $ref: "inference/paths/activation/all-batch.yaml"
  /activation/single-batch:
    $ref: "inference/paths/activation/single-batch.yaml"
  /activation/topk-by-token:
    $ref: "inference/paths/activation/topk-by-token.yaml"
  /activation/topk-by-token-batch:
    $ref: "inference/paths/activation/topk-by-token-batch.yaml"
  /activation/source:
    $ref: "inference/paths/activation/source.yaml"

  # Steer
  /steer/completion:
    $ref: "inference/paths/steer/completion.yaml"
  /steer/completion-chat:
    $ref: "inference/paths/steer/completion-chat.yaml"

  # Util
  /util/sae-vector:
    $ref: "inference/paths/util/sae-vector.yaml"
  /util/sae-topk-by-decoder-cossim:
    $ref: "inference/paths/util/sae-topk-by-decoder-cossim.yaml"

  /tokenize:
    $ref: "inference/paths/tokenize.yaml"

components:
  securitySchemes:
    SimpleSecretAuth:
      type: apiKey
      in: header
      name: X-SECRET-KEY

security:
  - SimpleSecretAuth: []
